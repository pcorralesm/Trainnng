<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Spring Framework</title>

<th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>
	<div class="container">
		<th:block th:include="fragments/header :: header"></th:block>
		<div th:if="${not #lists.isEmpty(phones)}">
			<h2>Phone List</h2>
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Description</th>
					<th>Model</th>
					<th>View</th>
					<th>Edit</th>
				</tr>
				<tr th:each="phone : ${phones}">
					<td th:text="${phone.id}"><a href="/phone/${phone.id}">Id</a></td>
					<td th:text="${phone.description}">description</td>
					<td th:text="${phone.model}">model</td>
					<td><a th:href="${'/phone/' + phone.id}">View</a></td>
					<td><a th:href="${'/phone/edit/' + phone.id}">Edit</a></td>
				</tr>
			</table>

		</div>
	</div>

</body>
</html>
