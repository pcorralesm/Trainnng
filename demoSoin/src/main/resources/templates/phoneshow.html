<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Spring Framework</title>

<th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>
	<div class="container">
		<th:block th:include="fragments/header :: header"></th:block>
		<h2>Product Phone Details</h2>
		<div>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Phone Id:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${phone.id}">Phone Id</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Description:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${phone.description}">description</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Model:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${phone.model}">model</p>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
